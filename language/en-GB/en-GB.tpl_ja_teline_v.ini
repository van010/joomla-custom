;Template Info
T3_TPL_DESC_1					="JA Teline V"
T3_TPL_DESC_2					="Best Joomla News template - JA Teline V"
T3_TPL_DESC_3					="The long awaited Teline is coming this Christmas 2014. JA Teline V is the best Joomla template for Magazine and News site. It is for Joomla 3, and built with T3 Framework with Bootstrap 3, and the Advanced Custom Module (JA ACM)<br /><br />Telinve V is the second JoomlArt template (after Uber) to demonstrate the power of the ACM. With ACM, JA Teline V sports whole new flexible layouts with multiple content categories: Featured, Category, Video, Event, Topic.<br /><br />Our latest Teline is built with philosophy "Content is King" in mind. And we extended the Joomla com_content to the new level with new article types: Events, Photo, Video, Topic,<br /><br />Teline V also helps readers with our new improved Article View. Consuming content is more pleasant with special reading mode, social sharing, comment and typo tools.<br />Reading news and magazine template nowadays is all about speed and mobile. We take great care to optimise the performance of Teline V when having heavy content load. This release is for desktop version, and we're having a plan for a dedicated Teline mobile solution.<br /><br />It's time to take your News and Magazine site to the next level."
